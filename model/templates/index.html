<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Detection</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Detection System</h1>
        <p class="subtitle">Enter patient measurements for diagnosis prediction</p>
        
        <form id="cancerForm" action="/predict" method="post">
            
            <!-- Mean Features -->
            <div class="section">
                <h2>Mean Features</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="radius_mean">Radius Mean</label>
                        <input type="number" step="0.01" name="radius_mean" id="radius_mean" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="texture_mean">Texture Mean</label>
                        <input type="number" step="0.01" name="texture_mean" id="texture_mean" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="perimeter_mean">Perimeter Mean</label>
                        <input type="number" step="0.01" name="perimeter_mean" id="perimeter_mean" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="area_mean">Area Mean</label>
                        <input type="number" step="0.01" name="area_mean" id="area_mean" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="smoothness_mean">Smoothness Mean</label>
                        <input type="number" step="0.0001" name="smoothness_mean" id="smoothness_mean" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="compactness_mean">Compactness Mean</label>
                        <input type="number" step="0.0001" name="compactness_mean" id="compactness_mean" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="concavity_mean">Concavity Mean</label>
                        <input type="number" step="0.0001" name="concavity_mean" id="concavity_mean" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="concave_points_mean">Concave Points Mean</label>
                        <input type="number" step="0.0001" name="concave_points_mean" id="concave_points_mean" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="symmetry_mean">Symmetry Mean</label>
                        <input type="number" step="0.0001" name="symmetry_mean" id="symmetry_mean" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fractal_dimension_mean">Fractal Dimension Mean</label>
                        <input type="number" step="0.0001" name="fractal_dimension_mean" id="fractal_dimension_mean" required>
                    </div>
                </div>
            </div>

            <!-- Standard Error Features -->
            <div class="section">
                <h2>Standard Error Features</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="radius_se">Radius SE</label>
                        <input type="number" step="0.0001" name="radius_se" id="radius_se" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="texture_se">Texture SE</label>
                        <input type="number" step="0.0001" name="texture_se" id="texture_se" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="perimeter_se">Perimeter SE</label>
                        <input type="number" step="0.0001" name="perimeter_se" id="perimeter_se" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="area_se">Area SE</label>
                        <input type="number" step="0.01" name="area_se" id="area_se" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="smoothness_se">Smoothness SE</label>
                        <input type="number" step="0.00001" name="smoothness_se" id="smoothness_se" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="compactness_se">Compactness SE</label>
                        <input type="number" step="0.00001" name="compactness_se" id="compactness_se" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="concavity_se">Concavity SE</label>
                        <input type="number" step="0.00001" name="concavity_se" id="concavity_se" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="concave_points_se">Concave Points SE</label>
                        <input type="number" step="0.00001" name="concave_points_se" id="concave_points_se" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="symmetry_se">Symmetry SE</label>
                        <input type="number" step="0.00001" name="symmetry_se" id="symmetry_se" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fractal_dimension_se">Fractal Dimension SE</label>
                        <input type="number" step="0.00001" name="fractal_dimension_se" id="fractal_dimension_se" required>
                    </div>
                </div>
            </div>

            <!-- Worst Features -->
            <div class="section">
                <h2>Worst Features</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="radius_worst">Radius Worst</label>
                        <input type="number" step="0.01" name="radius_worst" id="radius_worst" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="texture_worst">Texture Worst</label>
                        <input type="number" step="0.01" name="texture_worst" id="texture_worst" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="perimeter_worst">Perimeter Worst</label>
                        <input type="number" step="0.01" name="perimeter_worst" id="perimeter_worst" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="area_worst">Area Worst</label>
                        <input type="number" step="0.01" name="area_worst" id="area_worst" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="smoothness_worst">Smoothness Worst</label>
                        <input type="number" step="0.0001" name="smoothness_worst" id="smoothness_worst" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="compactness_worst">Compactness Worst</label>
                        <input type="number" step="0.0001" name="compactness_worst" id="compactness_worst" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="concavity_worst">Concavity Worst</label>
                        <input type="number" step="0.0001" name="concavity_worst" id="concavity_worst" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="concave_points_worst">Concave Points Worst</label>
                        <input type="number" step="0.0001" name="concave_points_worst" id="concave_points_worst" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="symmetry_worst">Symmetry Worst</label>
                        <input type="number" step="0.0001" name="symmetry_worst" id="symmetry_worst" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fractal_dimension_worst">Fractal Dimension Worst</label>
                        <input type="number" step="0.0001" name="fractal_dimension_worst" id="fractal_dimension_worst" required>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" id="clearBtn" class="btn-secondary">Clear Form</button>
                <input type="submit" value="Get Prediction" class="btn-primary">
            </div>
        </form>

        <div id="result" class="result-container" style="display: none;">
            <h2>Prediction Result</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
